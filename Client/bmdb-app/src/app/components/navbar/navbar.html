<nav
	class="bg-gradient-to-r from-slate-900 to-slate-800 dark:from-gray-900 dark:to-gray-800 shadow-xl border-b border-slate-700"
>
	@if (auth.isAuth) {
	<div class="container mx-auto px-4 sm:px-6 lg:px-8">
		<div class="flex items-center justify-between h-16">
			<!-- Logo Section -->
			<div class="flex items-center">
				<a [routerLink]="['/movies']" class="group">
					<h1
						class="text-3xl font-extrabold bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 bg-clip-text text-transparent hover:from-pink-500 hover:to-blue-400 transition-all duration-300 transform group-hover:scale-105"
					>
						BMDb
					</h1>
				</a>
			</div>

			<!-- Desktop Navigation -->
			<div class="hidden md:block">
				<div class="ml-10 flex items-baseline space-x-4">
					<a
						[routerLink]="['/movies']"
						routerLinkActive="bg-slate-800 text-blue-400 shadow-lg"
						class="px-4 py-2 rounded-lg text-slate-300 hover:text-white hover:bg-slate-800 transition-all duration-300 transform hover:scale-105 font-medium relative group"
					>
						<span class="flex items-center space-x-2">
							<svg
								class="w-5 h-5"
								fill="none"
								stroke="currentColor"
								viewBox="0 0 24 24"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2h4a1 1 0 011 1v1a1 1 0 01-1 1v9a2 2 0 01-2 2H5a2 2 0 01-2-2V7a1 1 0 01-1-1V5a1 1 0 011-1h4zM9 3v1h6V3H9zM5 7v11h14V7H5z"
								/>
							</svg>
							<span>Random</span>
						</span>
						<div
							class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-blue-400 to-purple-500 group-hover:w-full transition-all duration-300"
						></div>
					</a>

					<a
						[routerLink]="['/search']"
						routerLinkActive="bg-slate-800 text-blue-400 shadow-lg"
						class="px-4 py-2 rounded-lg text-slate-300 hover:text-white hover:bg-slate-800 transition-all duration-300 transform hover:scale-105 font-medium relative group"
					>
						<span class="flex items-center space-x-2">
							<svg
								class="w-5 h-5"
								fill="none"
								stroke="currentColor"
								viewBox="0 0 24 24"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
								/>
							</svg>
							<span>Search</span>
						</span>
						<div
							class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-blue-400 to-purple-500 group-hover:w-full transition-all duration-300"
						></div>
					</a>
				</div>
			</div>

			<!-- User Menu -->
			<div class="hidden md:block">
				<div class="ml-4 flex items-center md:ml-6">
					<!-- Profile dropdown -->
					<div class="ml-3 relative">
						<button
							(click)="logout()"
							class="group flex items-center space-x-2 px-4 py-2 rounded-lg text-slate-300 hover:text-white hover:bg-red-600 transition-all duration-300 transform hover:scale-105 font-medium"
						>
							<svg
								class="w-5 h-5"
								fill="none"
								stroke="currentColor"
								viewBox="0 0 24 24"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
								/>
							</svg>
							<span>Logout</span>
						</button>
					</div>
				</div>
			</div>

			<!-- Mobile menu button -->
			<div class="md:hidden">
				<button
					(click)="toggleMobileMenu()"
					class="inline-flex items-center justify-center p-2 rounded-lg text-slate-400 hover:text-white hover:bg-slate-800 transition-all duration-300"
				>
					<svg
						class="block h-6 w-6"
						[class.hidden]="mobileMenuOpen"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M4 6h16M4 12h16M4 18h16"
						/>
					</svg>
					<svg
						class="hidden h-6 w-6"
						[class.block]="mobileMenuOpen"
						[class.hidden]="!mobileMenuOpen"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M6 18L18 6M6 6l12 12"
						/>
					</svg>
				</button>
			</div>
		</div>

		<!-- Mobile menu -->
		<div
			class="md:hidden"
			[class.block]="mobileMenuOpen"
			[class.hidden]="!mobileMenuOpen"
		>
			<div
				class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-slate-800 rounded-lg mt-2 shadow-lg"
			>
				<a
					[routerLink]="['/movies']"
					routerLinkActive="bg-slate-700 text-blue-400"
					class="block px-3 py-2 rounded-md text-slate-300 hover:text-white hover:bg-slate-700 transition-all duration-300 font-medium"
					(click)="closeMobileMenu()"
				>
					<span class="flex items-center space-x-2">
						<svg
							class="w-5 h-5"
							fill="none"
							stroke="currentColor"
							viewBox="0 0 24 24"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2h4a1 1 0 011 1v1a1 1 0 01-1 1v9a2 2 0 01-2 2H5a2 2 0 01-2-2V7a1 1 0 01-1-1V5a1 1 0 011-1h4zM9 3v1h6V3H9zM5 7v11h14V7H5z"
							/>
						</svg>
						<span>Random</span>
					</span>
				</a>

				<a
					[routerLink]="['/search']"
					routerLinkActive="bg-slate-700 text-blue-400"
					class="block px-3 py-2 rounded-md text-slate-300 hover:text-white hover:bg-slate-700 transition-all duration-300 font-medium"
					(click)="closeMobileMenu()"
				>
					<span class="flex items-center space-x-2">
						<svg
							class="w-5 h-5"
							fill="none"
							stroke="currentColor"
							viewBox="0 0 24 24"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
							/>
						</svg>
						<span>Search</span>
					</span>
				</a>

				<button
					(click)="logout()"
					class="w-full text-left block px-3 py-2 rounded-md text-slate-300 hover:text-white hover:bg-red-600 transition-all duration-300 font-medium"
				>
					<span class="flex items-center space-x-2">
						<svg
							class="w-5 h-5"
							fill="none"
							stroke="currentColor"
							viewBox="0 0 24 24"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
							/>
						</svg>
						<span>Logout</span>
					</span>
				</button>
			</div>
		</div>
	</div>
	}
</nav>
