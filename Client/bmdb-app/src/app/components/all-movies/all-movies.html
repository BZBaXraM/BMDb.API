<div class="p-4">
	<h1 class="text-3xl mb-6 text-center dark:text-white">Random Movies</h1>
	<div class="text-center mb-6">
		<button
			(click)="getRandomMovie()"
			class="px-6 py-3 text-xl rounded-lg bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-opacity-50"
		>
			Get Random Movies
		</button>
	</div>
	<div class="pt-5 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
		@for (movie of movie(); track movie.id) {
		<a
			[routerLink]="['/movies', movie.id]"
			class="bg-gray-200 dark:bg-gray-800 p-3 shadow-md rounded-lg hover:translate-y-1 hover:bg-gray-100 hover:dark:bg-gray-700 transition-transform duration-300 block"
		>
			<img
				[alt]="movie.title"
				[src]="movie.poster"
				class="w-full object-cover mb-2"
			/>
			<p class="mb-2 text-lg italic text-gray-900 dark:text-gray-100">
				{{ movie.title }}
			</p>
			<p class="text-sm text-gray-600 dark:text-gray-400 mb-1">
				Released: {{ movie.year }}
			</p>
			<p class="text-sm text-gray-600 dark:text-gray-400 mb-2">
				Director: {{ movie.director }}
			</p>
			<div class="flex flex-wrap gap-1 mt-1">
				@for (genres of movie.genres; track $index) {
				<span
					class="text-xs bg-blue-200 text-gray-700 dark:text-gray-800 px-2 py-0.5 rounded-full"
				>
					{{ genres }}
				</span>
				}
			</div>
		</a>
		}
	</div>
</div>
