<div class="p-4">
	<h1 class="text-3xl mb-6 text-center dark:text-white">Random Quotes</h1>
	<div class="text-center mb-6">
		<button
			(click)="getRandomMovie()"
			class="px-6 py-3 text-xl rounded-lg bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-opacity-50"
		>
			Get Random Movies
		</button>
	</div>
	<div class="pt-5 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
		@for (movie of movie(); track movie.id) {
		<a
			[routerLink]="['/quotes', movie.id]"
			class="bg-gray-200 dark:bg-gray-800 p-4 shadow-md rounded-lg hover:translate-y-1.5 hover:bg-gray-100 hover:dark:bg-gray-700 transition-transform duration-400 block"
		>
			<img
				[alt]="movie.title"
				[src]="movie.poster"
				class="w-full max-h-96 object-contain rounded-lg mb-4 shadow-lime-100"
			/>
			<p class="mb-4 text-xl italic text-gray-900 dark:text-gray-100">
				{{ movie.title }}
			</p>
			<p class="mb-2 text-gray-600 dark:text-gray-400">
				Released: {{ movie.year }}
			</p>
			<p class="mb-2 text-gray-600 dark:text-gray-400">
				Director: {{ movie.director }}
			</p>

			<p
				class="mb-10 text-right text-xl font-semibold text-gray-700 dark:text-gray-300"
			>
				- {{ movie.plot }}
			</p>
			<div class="flex flex-wrap mt-2">
				@for (genres of movie.genres; track $index) {

				<span
					class="text-lg bg-blue-200 text-gray-700 dark:text-gray-800 px-2 py-1 rounded-full mr-2 mb-2"
				>
					{{ genres }}
				</span>
				}
			</div>
		</a>

		}
	</div>
</div>
