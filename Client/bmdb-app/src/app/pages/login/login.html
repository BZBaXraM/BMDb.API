<div class="min-h-screen flex items-center justify-center bg-gradient-to-br f">
	<div class="rounded-xl shadow-lg p-8 w-full max-w-md">
		<h2 class="text-3xl font-bold text-center text-blue-300 mb-6">
			BMDb Authorization
		</h2>
		<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
			<div>
				<label
					for="accessCode"
					class="block text-sm font-medium text-gray-700 mb-1"
					>Access Code</label
				>
				<input
					id="accessCode"
					type="text"
					formControlName="accessCode"
					class="mt-1 block w-full rounded-md border border-indigo-400 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50 px-4 py-2 text-lg"
					placeholder="Input your access code"
					autocomplete="off"
				/>
				<div
					*ngIf="form.get('accessCode')?.invalid && form.get('accessCode')?.touched"
					class="text-red-500 text-xs mt-1"
				>
					Access code is required.
				</div>
			</div>
			<button
				type="submit"
				class="w-full py-2 px-4 bg-blue-400 hover:bg-auto text-white font-semibold rounded-md shadow transition duration-200"
				[disabled]="form.invalid"
			>
				Login
			</button>
		</form>
	</div>
</div>
