@if (movie()) {
<app-navbar></app-navbar>
<div
	class="relative min-h-screen bg-gradient-to-br from-slate-900 to-slate-900"
>
	<div class="absolute inset-0 bg-black/50"></div>
	<div class="absolute inset-0 overflow-hidden">
		<div
			class="absolute w-96 h-96 bg-purple-500/10 rounded-full blur-3xl -top-48 -left-48 animate-pulse"
		></div>
		<div
			class="absolute w-96 h-96 bg-blue-500/10 rounded-full blur-3xl -bottom-48 -right-48 animate-pulse delay-1000"
		></div>
	</div>

	<div class="relative z-10 container mx-auto px-4 py-12">
		<div class="mb-8">
			<button
				onclick="history.back()"
				class="group flex items-center space-x-2 text-slate-300 hover:text-white transition-all duration-300 transform hover:scale-105"
			>
				<svg
					class="w-5 h-5 transform group-hover:-translate-x-1 transition-transform duration-300"
					fill="none"
					stroke="currentColor"
					viewBox="0 0 24 24"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M10 19l-7-7m0 0l7-7m-7 7h18"
					/>
				</svg>
				<span class="font-medium">Back to Movies</span>
			</button>
		</div>

		<div class="max-w-7xl mx-auto">
			<div
				class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-3xl overflow-hidden shadow-2xl"
			>
				<div class="flex flex-col lg:flex-row">
					<div class="lg:w-3/5 p-8">
						<div class="relative group">
							<div
								class="absolute inset-0 bg-gradient-to-r from-purple-500 to-pink-500 rounded-2xl blur opacity-25 group-hover:opacity-40 transition-opacity duration-300"
							></div>
							<div
								class="relative bg-black rounded-2xl overflow-hidden shadow-2xl"
							>
								<video
									controls
									poster="{{ movie()?.poster }}"
									class="w-full h-auto rounded-2xl"
									preload="metadata"
								>
									<source
										src="{{ movie()?.trailer }}"
										type="video/mp4"
									/>
									Your browser does not support the video tag.
								</video>
							</div>
						</div>
					</div>

					<!-- Info Section -->
					<div class="lg:w-2/5 p-8 flex flex-col justify-center">
						<!-- Title -->
						<div class="mb-6">
							<h1
								class="text-4xl lg:text-5xl font-bold bg-gradient-to-r from-white via-purple-200 to-pink-200 bg-clip-text text-transparent mb-3 leading-tight"
							>
								{{ movie()?.title }}
							</h1>
							<div
								class="w-24 h-1 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full"
							></div>
						</div>

						<!-- Plot -->
						<div class="mb-8">
							<p
								class="text-slate-200 text-lg leading-relaxed italic border-l-4 border-purple-500 pl-4 bg-slate-800/30 rounded-r-lg p-4"
							>
								"{{ movie()?.plot }}"
							</p>
						</div>

						<div class="space-y-4">
							<div class="grid grid-cols-1 gap-4">
								<div
									class="flex items-center space-x-3 p-4 bg-slate-800/40 rounded-xl border border-slate-700/50 hover:border-purple-500/50 transition-all duration-300"
								>
									<div
										class="w-10 h-10 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg flex items-center justify-center"
									>
										<svg
											class="w-5 h-5 text-white"
											fill="none"
											stroke="currentColor"
											viewBox="0 0 24 24"
										>
											<path
												stroke-linecap="round"
												stroke-linejoin="round"
												stroke-width="2"
												d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
											/>
										</svg>
									</div>
									<div>
										<p
											class="text-slate-400 text-sm font-medium"
										>
											Director
										</p>
										<p class="text-white font-semibold">
											{{ movie()?.director }}
										</p>
									</div>
								</div>

								<div
									class="flex items-center space-x-3 p-4 bg-slate-800/40 rounded-xl border border-slate-700/50 hover:border-purple-500/50 transition-all duration-300"
								>
									<div
										class="w-10 h-10 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-lg flex items-center justify-center"
									>
										<svg
											class="w-5 h-5 text-white"
											fill="none"
											stroke="currentColor"
											viewBox="0 0 24 24"
										>
											<path
												stroke-linecap="round"
												stroke-linejoin="round"
												stroke-width="2"
												d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
											/>
										</svg>
									</div>
									<div>
										<p
											class="text-slate-400 text-sm font-medium"
										>
											Release Year
										</p>
										<p class="text-white font-semibold">
											{{ movie()?.year }}
										</p>
									</div>
								</div>

								<div
									class="flex items-center space-x-3 p-4 bg-slate-800/40 rounded-xl border border-slate-700/50 hover:border-purple-500/50 transition-all duration-300"
								>
									<div
										class="w-10 h-10 bg-gradient-to-r from-yellow-500 to-orange-500 rounded-lg flex items-center justify-center"
									>
										<svg
											class="w-5 h-5 text-white"
											fill="none"
											stroke="currentColor"
											viewBox="0 0 24 24"
										>
											<path
												stroke-linecap="round"
												stroke-linejoin="round"
												stroke-width="2"
												d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"
											/>
										</svg>
									</div>
									<div>
										<p
											class="text-slate-400 text-sm font-medium"
										>
											IMDb ID
										</p>
										<p class="text-white font-semibold">
											{{ movie()?.imdbId }}
										</p>
									</div>
								</div>
							</div>
						</div>

						<div class="mt-8">
							<h3
								class="text-slate-300 font-semibold mb-4 flex items-center"
							>
								<svg
									class="w-5 h-5 mr-2"
									fill="none"
									stroke="currentColor"
									viewBox="0 0 24 24"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"
									/>
								</svg>
								Genres
							</h3>
							<div class="flex flex-wrap gap-2">
								@for (genre of movie()?.genres; track genre) {
								<span
									class="px-4 py-2 bg-gradient-to-r from-purple-500/20 to-pink-500/20 border border-purple-500/30 rounded-full text-purple-200 text-sm font-medium hover:from-purple-500/30 hover:to-pink-500/30 transition-all duration-300 transform hover:scale-105"
								>
									{{ genre }}
								</span>
								}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
}
